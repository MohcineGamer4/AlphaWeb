<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaWeb - The anonymous Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AlphaWeb - the anonymous web</h1>
</div>
<div class="settings-container">
    <button id="settings-btn">⚙️ Settings</button>
    <div class="settings-dropdown" id="settings-dropdown">
        <button id="clear-data-btn">🧹 Clear Content</button>
        <button id="support-btn">🆘 Support</button>
        <button id="donation-btn">💖 Donate</button>
    </div>
<div class="auth-box">
    <button id="auth-toggle">🔒 Login</button>
    <div id="auth-form" style="display:none;">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
        <button id="signup-btn">Signup</button>
        <div id="auth-message"></div>
    </div>
</div>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">/r/ - random</a></li>
                <li><a href="#">Coming Soon...</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="board-header">
            <h2>/r/ - Random</h2>
            <button id="new-thread-btn">New Post</button>
        </div>

        <div class="thread-form" id="thread-form" style="display: none;">
            <h3>Create New Post</h3>
            <form id="post-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Anonymous">
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" placeholder="Subject">
                </div>
                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea id="comment" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Image (optional)</label>
                    <input type="file" id="image" accept="image/*">
                </div>
                <button type="submit">Post</button>
            </form>
        </div>

        <div class="threads-container" id="threads-container">
            <!-- Posts will be loaded here -->
        </div>
    </main>

    <footer>
        <p>2025 AlphaWeb © - made by Mohssin Elhala</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
